{% extends "registro/base.html" %}
{% load static %}

{% block title %} Lista observaciones {% endblock title %}

{% block main %}

{% for observacion in observaciones %}
<div class="bloque">
    <p>ID: {{ observacion.id }}</p>
    <p>Documento: {{ observacion.documento }}</p>
    <p>Tipo: {{ observacion.tipo }} </p>
</div>
{% endfor %}

{% endblock main %}
