{% extends "registro/base.html" %}
{% load static %}

{% block title %} Lista {% endblock title %}

{% block main %}

{% for escribano in escribanos %}
<div class="bloque">
    <p>Nombre: {{ escribano.nombre }}</p>
    <p>Apellido: {{ escribano.apellido }}</p>
    <p>Email: {{ escribano.email }}</p>
</div>
{% endfor %}

{% endblock main %}
