{% extends "registro/base.html" %}
{% load static %}

{% block title %} Lista {% endblock title %}

{% block main %}

{% for escribano in escribanos %}
<div class="bloque">
    <ul>
        <li>Nombre: {{ escribano.nombre }}</li>
        <li>Apellido: {{ escribano.apellido }}</li>
        <li>Email: {{ escribano.email }}</li>
    </ul>
</div>
{% endfor %}

{% endblock main %}
